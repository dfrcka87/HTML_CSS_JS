<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_4apol</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <section class="section-1">
        <h1 class="container">Formulár</h1>
    </section>

    <section class="section-2">
        
        <form action="#" method="GET" class="container">
            <input type="text" name="name" placeholder="Meno" required>
            <input type="email" name="email" placeholder="@" required>
            <input type="password" name="pass" placeholder="Heslo" required>
            <input type="date" name="date" placeholder="Dátum" required>

            <select name="serial">
                <option value="1">Terminátor</option>
                <option value="2">Blade Runner</option>
                <option value="3">The Ender's Game</option>
            </select>

            <textarea name="massege" rows="3" placeholder="Zadaj správu"></textarea>

            <label for="pamataj">
                <input type="checkbox" name="remember" checked>
                Zapamätaj si ma
            </label>
                        
            <button>Odoslať</button>
        </form>
    </section>
    
    <section class="section-3">
        <div class="container">
            
        </div>
    </section>

</body>
</html>
